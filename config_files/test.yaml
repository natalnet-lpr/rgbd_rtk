%YAML:1.0
camera_calibration_file: "kinect_default.yaml" #default: "kinect_default.yaml"
index_file: "/home/sarmento/LIB/Datasets/ar_mm_lab1/index" #default: "index.txt"
aruco_dic: "ARUCO_MIP_36h12" #default: "ARUCO"
aruco_max_distance: 4 #default: 4
aruco_marker_size: 0.1778 #default: 0.1778 (size of marker in ROS Gazebo)

#Parameter below are not used
#motion estimation ransac parameters
ransac_distance_threshold: 0.008 #8mm
ransac_inliers_ratio: = 0.8 #Should be between 0 and 1
#motion estimation icp parameters
icp_radius: 0.05
icp_max_correspondence_distance: 0.1
icp_maximum_iteration: 50
icp_transformation_epsilon: 1e-9
icp_euclidean_fitness_epsilon: 0.001





