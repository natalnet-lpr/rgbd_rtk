%YAML:1.0
camera_calibration_file: "/path/to/rgbd_rtk/config_files/kinect_default.yaml" #default: "kinect_default.yaml"
index_file: "/path/to/sequence/index" #sequence must have at least one AR marker

# tracker parameters
tracker_type: KLTTracker
log_stats: 0
min_pts: 600
max_pts: 5000

# motion estimation ransac parameters
ransac_distance_threshold: 0.008 #8mm

# marker detection parameters
aruco_dic: "ARUCO" #default: "ARUCO" or ARUCO MIP 36h12
aruco_max_distance: 4
aruco_marker_size: 0.064 #default: 0.1778 (size of marker in ROS Gazebo and ~= 0.07 for our dataset)

# marker slam parameters
aruco_poses_file: "/path/to/txtfilewith/markerposes"
minimum_distance_between_keyframes: 0.05 # 5cm
local_optimization_threshold: 10 # Every "X" loop closure vertices do an optimization