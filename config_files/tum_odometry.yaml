%YAML:1.0
camera_calibration_file: "/home/sarmento/rgbd_rtk/config_files/kinect_default.yaml"
index_file: "/home/marcos/Downloads/TUM_Datasets/rgbd_dataset_freiburg1_xyz/index"

#motion estimation ransac parameters
ransac_distance_threshold: 0.008 #8mm
ransac_inliers_ratio: = 0.8 #Should be between 0 and 1
#motion estimation icp parameters
icp_radius: 0.05
icp_max_correspondence_distance: 0.1
icp_maximum_iteration: 50
icp_transformation_epsilon: 1e-9
icp_euclidean_fitness_epsilon: 0.001
# parameters below are not used
aruco_dic: "not used"
aruco_max_distance: -1
aruco_marker_size: -1
#klt_tracker
min_pts: 600 #default 600
max_pts: 5000 #default kltatcw : 5000, kltqt : 1000
min_r: 10 #default 10
max_r: 50 #default 50
radius: 30 #default 30
log_stats: 0 #false
windows_size: 20 #square of size 20 
#wide_baseline_tracker
feature_detector: "AKAZE" #default ORB
descriptor_extractor: "ORB" #default ORB
descriptor_matcher: "BruteForce" #default BruteForce 







